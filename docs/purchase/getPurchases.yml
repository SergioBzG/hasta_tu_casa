/api/hastaTuCasa/getPurchases:
  get:
    tags:
      - Purchase
    security: 
      - bearerAuth: []
    summary: Get all purchases
    produces:
      - application/json

    responses:
      200:
        description: Successful request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/getPurchases'
      400:
        description: Bad request
        content:
          application/json:
            schema:
              $ref: '#/definitions/Response'
            example:
              {
                "state": false,
                "message": "Rows not found"
              }
      401:
        description: Unauthorized
        content:
          application/json:
            schema:
              $ref: '#/definitions/Response'
            example:
              {
                "state": false,
                "message": "Missing authorization token"
              }